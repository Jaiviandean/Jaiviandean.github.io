<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Page - FYSC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f;
        }

        .auth-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .auth-buttons .sign-out {
            background-color: red;
            color: white;
        }

        main {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin: 0;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .channel-info {
            margin-bottom: 20px;
        }

        .channel-info h1 {
            margin: 0;
        }

        .channel-info p {
            margin: 5px 0;
        }

        .videos {
            display: flex;
            flex-wrap: wrap;
        }

        .video {
            width: calc(33% - 20px);
            margin: 10px;
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
        }

        .video img {
            max-width: 100%;
            border-radius: 5px;
        }

        .video h3 {
            margin: 10px 0 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="fysc.png" width="178px" height="38px">
        </div>
        <div class="auth-buttons">
            <button class="sign-out" onclick="signOut()">Sign Out</button>
        </div>
    </header>
    <main>
        <div class="section channel-info">
            <h1 id="channel_name">Channel Name</h1>
            <p id="channel_description">Channel Description</p>
        </div>
        <div class="section">
            <h2>Uploaded Videos</h2>
            <div class="videos">
                <!-- Example videos, these would be dynamically generated in a real application -->
                <div class="video">
                    <img src="video1.jpg" alt="Video 1">
                    <h3>Video Title 1</h3>
                </div>
                <div class="video">
                    <img src="video2.jpg" alt="Video 2">
                    <h3>Video Title 2</h3>
                </div>
                <div class="video">
                    <img src="video3.jpg" alt="Video 3">
                    <h3>Video Title 3</h3>
                </div>
            </div>
        </div>
    </main>

    <script>
        function signOut() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = 'index.html';
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const channelName = urlParams.get('channel_name');
            const channelDescription = urlParams.get('channel_description');

            if (channelName) {
                document.getElementById('channel_name').textContent = channelName;
            }
            if (channelDescription) {
                document.getElementById('channel_description').textContent = channelDescription;
            }
        }
    </script>
</body>
</html>
