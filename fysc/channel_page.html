<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Channel Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .container h1 {
            color: #00f;
        }

        .container p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="channelName">Channel Name</h1>
        <p id="channelDescription">Channel Description</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = JSON.parse(localStorage.getItem('currentUser'));
            if (storedUser) {
                const channelName = storedUser.channelName || 'No Channel Name Set';
                const channelDescription = storedUser.channelDescription || 'No Channel Description Set';
                document.getElementById('channelName').textContent = channelName;
                document.getElementById('channelDescription').textContent = channelDescription;
            } else {
                document.getElementById('channelName').textContent = 'No Channel Name Set';
                document.getElementById('channelDescription').textContent = 'No Channel Description Set';
            }
        });
    </script>
</body>
</html>
