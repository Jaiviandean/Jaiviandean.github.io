<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .channel-info {
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .channel-info img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .channel-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .channel-info p {
            margin: 5px 0 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stream Page</h1>
    </header>
    <main>
        <div class="channel-info">
            <img src="default-avatar.png" alt="Profile Picture">
            <h2 id="channel-name">Loading...</h2> <!-- Placeholder text -->
            <p>Subscribers: <span id="subscriber-count">00000</span></p> <!-- Placeholder for odometer effect -->
        </div>
    </main>

    <script>
        function updateChannelInfo() {
            const channelNameElement = document.getElementById('channel-name');
            const subscriberCountElement = document.getElementById('subscriber-count');

            // Fetch channel name from localStorage of channel_page.html
            const storedUser = JSON.parse(localStorage.getItem('currentUser'));
            if (storedUser && storedUser.channelName) {
                animateText(channelNameElement, storedUser.channelName);
            }

            // Fetch subscriber count from localStorage (as updated by channel_page.html)
            const subscriberCount = localStorage.getItem('subscriberCount');
            if (subscriberCount) {
                animateOdometer(subscriberCountElement, parseInt(subscriberCount));
            }
        }

        // Function to animate text change
        function animateText(element, newText) {
            const oldText = element.textContent;
            const length = Math.max(oldText.length, newText.length);
            let currentText = oldText;

            const animationInterval = setInterval(() => {
                currentText = newText.substring(0, currentText.length + 1);
                element.textContent = currentText;

                if (currentText === newText) {
                    clearInterval(animationInterval);
                }
            }, 50); // Adjust speed as needed
        }

        // Function to animate odometer effect
        function animateOdometer(element, newValue) {
            const oldValue = parseInt(element.textContent);
            const increment = Math.ceil((newValue - oldValue) / 20); // Number of steps

            let currentValue = oldValue;
            const animationInterval = setInterval(() => {
                currentValue += increment;
                element.textContent = currentValue.toString().padStart(5, '0'); // Format as 5-digit number

                if ((increment > 0 && currentValue >= newValue) || (increment < 0 && currentValue <= newValue)) {
                    element.textContent = newValue.toString().padStart(5, '0');
                    clearInterval(animationInterval);
                }
            }, 50); // Adjust speed as needed
        }

        window.onload = function () {
            updateChannelInfo();

            // Update channel info every 2 seconds
            setInterval(updateChannelInfo, 2000);
        };
    </script>
</body>
</html>
