<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .channel-info {
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .channel-info img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .channel-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .channel-info p {
            margin: 5px 0 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stream Page</h1>
    </header>
    <main>
        <div class="channel-info">
            <img src="default-avatar.png" alt="Profile Picture">
            <h2>Channel Name</h2>
            <p id="subscriber-count">0</p>
        </div>
    </main>

    <script>
        function updateSubscriberCount() {
            const subscriberCount = localStorage.getItem('subscriberCount');
            if (subscriberCount) {
                document.getElementById('subscriber-count').textContent = subscriberCount;
            }
        }

        window.onload = function () {
            updateSubscriberCount();

            // Update subscriber count every 2 seconds
            setInterval(updateSubscriberCount, 2000);
        };
    </script>
</body>
</html>
